<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="assets/icn/icon.png">
    <script src="js/phaser.min.js"></script>
    <script src="js/preloader.js"></script>
    <script src="js/Button.js"></script>
    <script src="js/Entity.js"></script>
    <script src="js/Weapon.js"></script>

    <script src="js/scenes/ClickScene.js"></script>
    <script src="js/scenes/CreditsScene.js"></script>
    <script src="js/scenes/GameOverScene.js"></script>
    <script src="js/scenes/Level1Scene.js"></script>
    <script src="js/scenes/Level2Scene.js"></script>
    <script src="js/scenes/Level3Scene.js"></script>
    <script src="js/scenes/Level4Scene.js"></script>
    <script src="js/scenes/Level5Scene.js"></script>
    <script src="js/scenes/Level6Scene.js"></script>
    <script src="js/scenes/Level7Scene.js"></script>
    <script src="js/scenes/Level8Scene.js"></script>
    <script src="js/scenes/Level9Scene.js"></script>
    <script src="js/scenes/Level10Scene.js"></script>
    <script src="js/scenes/LevelPickerScene.js"></script>
    <script src="js/scenes/MenuScene.js"></script>
    <script src="js/scenes/TutorialScene.js"></script>
    <script src="js/scenes/VictoryScene.js"></script>

    <meta charset="UTF-8">
    <title>Kraken Run</title>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body>canvas {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0
        }
    </style>
</head>

<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 1920,
            height: 1080,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: 0,
                    debug: false
                }
            },
            pixelArt: false,
            render: {
                antialias: false
            },
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            scene: [Preloader, ClickScene, MenuScene, TutorialScene, CreditsScene, LevelPickerScene, Level1Scene, Level2Scene, Level3Scene, Level4Scene, Level5Scene, Level6Scene, Level7Scene, Level8Scene, Level9Scene, Level10Scene, VictoryScene, GameOverScene]
        };
        var game = new Phaser.Game(config);
    </script>

</body>

</html>
